schema-version: 1.0

type: builder

description: |
  Le paquet Tcl contient le langage de commande des outils, un langage de script robuste. Le paquet Expect est écrit en Tcl.

  Programmes installés: tclsh (lien vers tclsh8.6) et tclsh8.6
  Bibliothèque installée: libtcl8.6.so et libtclstub8.6.a

  tclsh8.6: Le shell de commande de Tcl
  tclsh: Un lien vers tclsh8.6
  libtcl8.6.so: La bibliothèque Tcl
  libtclstub8.6.a: La bibliothèque de base de Tcl


var:
  version: 8.6.11


provision:
  - url:
      from: https://downloads.sourceforge.net/tcl/tcl{{ .version }}-src.tar.gz
      todir: "{{ .xbee.src }}"
      wget: true
  - url:
      from: https://downloads.sourceforge.net/tcl/tcl{{ .version }}-html.tar.gz
      todir: "{{ .xbee.src }}"
      wget: true

build:
  - shell:
      cmds:
        - ./configure --prefix=/usr --mandir=/usr/share/man $([ "$(uname -m)" = x86_64 ] && echo --enable-64bit)
        - make
        - sed -e "s|{{ .xbee.src }}/tcl{{ .version }}/unix|/usr/lib|" -e "s|{{ .xbee.src }}/tcl{{ .version }}|/usr/include|"  -i tclConfig.sh
        - sed -e "s|{{ .xbee.src }}/tcl{{ .version }}/unix/pkgs/tdbc1.1.2|/opt/tcl/lib/tdbc1.1.2|" -e "s|{{ .xbee.src }}/tcl{{ .version }}/pkgs/tdbc1.1.2/generic|/opt/tcl/include|" -e "s|{{ .xbee.src }}/tcl{{ .version }}/pkgs/tdbc1.1.2/library|/opt/tcl/lib/tcl8.6|" -e "s|{{ .xbee.src }}/tcl{{ .version }}/pkgs/tdbc1.1.2|/opt/tcl/include|" -i pkgs/tdbc1.1.2/tdbcConfig.sh
        - sed -e "s|{{ .xbee.src }}/tcl{{ .version }}/unix/pkgs/itcl4.2.1|/opt/tcl/lib/itcl4.2.1|" -e "s|{{ .xbee.src }}/tcl{{ .version }}/pkgs/itcl4.2.1/generic|/opt/tcl/include|" -e "s|{{ .xbee.src }}/tcl{{ .version }}/pkgs/itcl4.2.1|/opt/tcl/include|" -i pkgs/itcl4.2.1/itclConfig.sh
#        - make test
        - make install DESTDIR={{ .xbee.out }}
        - chmod -v u+w {{ .xbee.out }}/usr/lib/libtcl8.6.so
        - make install-private-headers DESTDIR={{ .xbee.out }}
        - ln -sfv tclsh8.6 {{ .xbee.out }}/usr/bin/tclsh
        - mv {{ .xbee.out }}/usr/share/man/man3/{Thread,Tcl_Thread}.3
      directory: "{{ .xbee.src }}/tcl{{ .version }}/unix"


